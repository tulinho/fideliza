<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-rotation-card/paper-rotation-card.html">

<dom-module id="promo-card-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{promocardslist}}">
      <paper-rotation-card>
        <face>
          <h3>{{item.storeName}}</h3>   
        </face>
        <back>
          Card back content goes here!
        </back>
      </paper-rotation-card>
    </template>

  </template>
  <script>
    Polymer({
      is: 'promo-card-list',
      properties: {
        promocardslist: {
          type: Array,
          notify: true,
        }
      }
    });
  </script>
</dom-module>
